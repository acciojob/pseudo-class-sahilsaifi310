<!DOCTYPE html>
<html lang="en">
<head>
    <style>

#container {
    margin: 20px;
    position: relative; 
}


#container::before {
    content: "Before Element ";
    color: #f00; 
    font-size: 20px; 
    position: absolute; 
    top: -25px;
    left: 0;
}


#container::after {
    content: " After Element"; 
    color: #f00;
    font-size: 20px; 
    position: absolute;
    bottom: -25px; 
    left: 0;
}




    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        Main content of the container.
    </div>
    
</body>
</html>
